<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        
    </head>
    <body>
      <div class="row" style="margin-top: 40px;">
    <div class="col-md-12" style="border-radius: 20px;">
      <form  style="box-shadow: 2px 2px 10px #888888;" [formGroup]="details" (ngSubmit)="submit()">
        <h1>Sevak</h1>
          <legend><span class="number">i</span> Vehicle Number (eg: MP09CA9999)</legend>
          <label for="name">Enter number</label>
          <input type="text" id="number" formControlName="number">        
        
        <button type="submit">Get Details</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
